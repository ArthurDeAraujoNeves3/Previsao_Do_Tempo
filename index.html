<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tempo Global</title>

    <link rel="stylesheet" href="./Src/Css/style.css"> <!--Css do site-->
    <link rel="stylesheet" href="./Src/Fonts/fonts.css"> <!--Css das fontes-->
</head>
<body id="body">
    
    <div class="Tabela_Do_Tempo">

        <h2 class="Nome_Cidade" id="Nome_Cidadee"></h1> <!--Nome da cidade-->

        <div class="Tempo">

            <p class="Graus" id="Grauss"></p>

            <div class="Btns_celsius_farenheit">

                <p class="Btns_graus" id="celsius" name="" onclick="Conversao_Celsius()">°C</p>
                <p class="Btns_graus" id="farenheit" onclick="Conversao_Farenheit()">°F</p>

            </div> <!--Botoes para trocar de celsius para farenheit-->

        </div> <!--Graus em celsius e farenheit-->

        <div class="Div_Ceu">

            <p class="Ceu" id="Ceuu"></p>
            <image class="Icon_ceu" id="Icon_ceuu" src="./Src/Image/Icons/Ceu limpo.png"></image>

        </div> <!--Informacao sobre o ceu-->

        <div class="Informacoes_extras">

            <div class="Linha_1">

                <div class="Dados">

                    <p class="Titulo_Dado">Sensação térmica</p>
                    <p class="Informacao_Dado" id="Sensacao_termica"></p>

                </div> <!--Sensacao termica-->

                <div class="Dados">

                    <p class="Titulo_Dado">Umidade</p>
                    <p class="Informacao_Dado" id="umidade"></p>

                </div> <!--Umidade-->

            </div>

            <div class="Linha_2">

                <div class="Dados">

                    <p class="Titulo_Dado">Velocidade do vento</p>
                    <p class="Informacao_Dado" id="velocidade_vento"></p>

                </div> <!--Possibilidade de chuva-->

                <div class="Dados">

                    <p class="Titulo_Dado">Pressão</p>
                    <p class="Informacao_Dado" id="pressao"></p>

                </div> <!--Pressao-->

            </div>

        </div> <!--Informacoes como pressao, possibilidade de chuva-->

        <div class="Div_Barra_pesquisa">

            <Image class="Icone_lupa" src="./Src/Image/search.png" onclick="nome_da_cidade()"></Image>
            <input class="Barra_pesquisa" id="Barra_pesquisaa" placeholder="Digite uma cidade" type="text">
            <p class="Aviso" id="Avisoo"></p>

        </div> <!--Barra de pesquisa-->

    </div> <!--Tabela das informacoes-->


    <!--===================================-->
    <!--===================================-->
    <!--===================================-->
    <!--===================================-->


    <footer>

        <div class="Rodape">

            <a href='https://github.com/ArthurDeAraujoNeves3' target="_blank">

                <div class="Rede_Social">

                    <Image class="Logo_Rede_Social" src="./Src/Image/github.png"></Image>
                    <p class="Nome_Rede_Social">GitHub</p>

                </div>

            </a> <!--Github-->

            <a href="https://www.linkedin.com/in/arthur-de-araujo-neves-77812925a/" target="_blank">

                <div class="Rede_Social">

                    <Image class="Logo_Rede_Social" src="./Src/Image/linkedin.png"></Image>
                    <p class="Nome_Rede_Social">Linkedin</p>

                </div>

            </a> <!--Linkedin-->
        
        </div>

    </footer> <!--Rodape-->


    <!--===================================-->
    <!--===================================-->
    <!--===================================-->
    <!--===================================-->

    <script src="./Src/Scripts/Conversao_Grau.js"></script>
    <script src="./Src/Scripts/Buscar_Cidade.js"></script>

</body>
</html>
